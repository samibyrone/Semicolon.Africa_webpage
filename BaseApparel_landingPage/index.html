<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  >
    <title>Class-Design</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="wrapper">
            <div class="navbar">
                <h1 class="logo">LOGO</h1>
                <div class="main">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Contact Us</a></li>
                        <li><a href="">Sign Up</a></li>
                        <li><a href="">Sign In</a></li>
                    </ul>
                </div>
            </div>
            <div class="heroSection">
                <div class="heroWriteUp">
                    <div class="apparel">
                        <img src="./image/Combined%20Shape.png" alt="">
                        <h6>Base <br>Apparel</h6>
                    </div>
                    <div>
                        <span class="weAre">WE'RE</span>
                        <p class="comingSoon">COMING SOON</p>
                        <h6 class="helloFellow">
                            Hello fellow shoppers!
                            We're currently building our new fashion store.
                            Add your email below to stay up-to-date with announcements and our launch deals.
                        </h6>
                    </div>
                    <input type="email" placeholder="Email Address" name="" id="">
                    <div class="btn">
                        <button><img src="./image/Path.png" alt=""></button>
                    </div>
                </div>
                <div class="image">
                    <img src="./image/Bitmap.png" alt="This is an image">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
